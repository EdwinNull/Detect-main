{% extends "base.html" %}

{% block title %}扫描 - 开源组件包安全检测平台{% endblock %}

{% block content %}
<div class="scan-container" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="margin-bottom: 20px; color: #667eea;">安全扫描</h2>
    
    <p style="margin-bottom: 25px; font-size: 16px; line-height: 1.6;">
        上传你的组件包，系统将自动进行安全检测，识别潜在的恶意代码和风险。
    </p>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div style="margin-bottom: 20px;">
            <label for="file" style="display: block; margin-bottom: 8px; font-weight: 500;">选择要扫描的文件</label>
            <input type="file" id="file" name="file" required style="display: block; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
            <div style="font-size: 13px; color: #666; margin-top: 6px;">支持 .zip, .tar.gz, .whl, .jar, .tgz, .npm 等格式</div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">开始扫描</button>
    </form>

    <div id="progressContainer" style="display: none; margin-top: 20px;">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <p id="statusText" style="margin-top: 10px; text-align: center;"></p>
    </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var formData = new FormData();
    var fileInput = document.getElementById('file');
    formData.append('file', fileInput.files[0]);
    
    // 显示进度条
    document.getElementById('progressContainer').style.display = 'block';
    var progressBar = document.querySelector('.progress-bar');
    var statusText = document.getElementById('statusText');
    
    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            statusText.textContent = data.message;
            // 重定向到进度页面
            window.location.href = '/progress/' + data.scan_id;
        } else {
            statusText.textContent = data.error || '上传失败';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        statusText.textContent = '上传失败: ' + error.message;
    });
});
</script>
{% endblock %}
